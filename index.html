<!doctype html>
<html>
	<head>
    	<title>oneShot</title>

		<script src='oneShot.js'></script>
	</head>
	<body>

		<canvas id="canv"></canvas>
		
		<pre></pre>

		<script>
			const os = new OneShot('canv');

            const code = 
			`
				# This is a comment
				"Hello, world"
			`;

			os.onPrint = (message) => {
                document.querySelector('pre').innerText += `> ${message}\n`;
			}

			os.run(code);
		</script>
	</body>
</html>
