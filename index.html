<!doctype html>
<html>
	<head>
    	<title>oneShot</title>

		<script src='oneShot.js'></script>
	</head>
	<body>

		<canvas id="canv"></canvas>
		
		<pre></pre>

		<script>
			const os = new oneShot('canv');

            const code = 
			`
				PRINT "Wait one second..."
				SLEEP 1000
				PRINT "Hello, world!"
				FILL
				SLEEP 1000
				COLOR "green"
				FILL 20,20,20,50
                SLEEP 1000
                COLOR "lightblue"
                TEXT 50, 50, "oneShot"
                LET X = 5
			`;

			os.onPrint = (message) => {
                document.querySelector('pre').innerText += `> ${message}\n`;
			}

			os.run(code);
		</script>
	</body>
</html>
