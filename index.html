<!doctype html>
<html>
	<head>
    	<title>OneShot</title>

		<script src='oneShot.js'></script>
	</head>
	<body>	
		<canvas id="oneShotCanvas"></canvas>	
		<pre></pre>

		<script>
			const oneShot = new OneShot('oneShotCanvas');

            const code = 
			`
				# This is a comment
				WINDOW 400, 400

				COLOR "lightgrey"
				FILL ALL

				UPDATE 1 THEN
					PRINT "SUP"
				END
			`;

			oneShot.onPrint = (message) => {
                document.querySelector('pre').innerText += `> ${message}\n`;
			}

			oneShot.run(code);
		</script>
	</body>
</html>
