<!doctype html>
<html>
	<head>
    	<title>OneShot</title>

		<script src='oneShot.js'></script>
	</head>
	<body>	
		<canvas id="oneShotCanvas"></canvas>	
		<pre></pre>

		<script>
			const os = new OneShot('oneShotCanvas');

            const code = 
			`
				# This is a comment
				WINDOW 400, 400
				SLEEP 1000
				COLOR "red"
				FILL ALL
				SLEEP 1000
				IF (3 <> 3) THEN
					COLOR "green"
					FILL 20, 20, 100, 100
					FILL 200, 200, 100, 100
				ELSE
					COLOR "blue"
					FILL 20, 20, 100, 100
					FILL 200, 200, 100, 100
				END
			`;

			os.onPrint = (message) => {
                document.querySelector('pre').innerText += `> ${message}\n`;
			}

			os.run(code);
		</script>
	</body>
</html>
