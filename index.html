<!doctype html>
<html>
	<head>
    	<title>OneShot</title>

		<script src='oneShot.js'></script>
	</head>
	<body>	
		<canvas id="oneShotCanvas"></canvas>	
		<pre></pre>

		<script>
			const oneShot = new OneShot('oneShotCanvas');

            const code = 
			`
				# This is a comment
				WINDOW 400, 400

				COLOR "lightgrey"
				FILL ALL

				SPRITE "Square"
					SIZE 4, 4
					FRAME "Idle"
						COLORDATA "@", "red"
						COLORDATA "#", "blue"
						PIXELDATA "@@@@"
						PIXELDATA "@##@"
						PIXELDATA "@##@"
						PIXELDATA "@@@@"
					END
				END

				COLOR "green"
				DRAW 30, 30, "Square", 0
			`;

			oneShot.onPrint = (message) => {
                document.querySelector('pre').innerText += `> ${message}\n`;
			}

			oneShot.run(code);
		</script>
	</body>
</html>
