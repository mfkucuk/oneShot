<!doctype html>
<html>
	<head>
    	<title>OneShot</title>

		<script src='oneShot.js'></script>
	</head>
	<body>	
		<canvas id="oneShotCanvas"></canvas>	
		<pre></pre>

		<script>
			const oneShot = new OneShot('oneShotCanvas');

            const code = 
			`
				# This is a comment
				WINDOW 400, 400

				COLOR "lightgrey"
				FILL ALL

				SPRITE "Hero"
					SIZE 12, 12
					FRAME "Front"
						COLORDATA "#", "black"
						COLORDATA ".", "#FC9"
						COLORDATA "-", "#9999CC"
						PIXELDATA "    ####    "
						PIXELDATA "  ##....##  "
						PIXELDATA " #........# "
						PIXELDATA " #........# "
						PIXELDATA " #.##..##.# "
						PIXELDATA " #........# "
						PIXELDATA " #...##...# "
						PIXELDATA "  #......#  "
						PIXELDATA " #-######-# "
						PIXELDATA "#.#------#.#"
						PIXELDATA " ##--##--## "
						PIXELDATA "   ##  ##   "
					END
				END

				SONG "Test"
					BPM 480
					LOOP TRUE

					SHEET
						GAIN 40
						TYPE "sine"
						BAR "C4 D4 E4 F4 G4"
					END
				END

				LET X = 0
				LET Y = 0
				LET RUNNING = TRUE
				LET FPS = 60

				PLAY "Test"

				WHILE RUNNING THEN
					FILL ALL
					DRAW X, Y, "Hero", "Front"

					X = X + 1

					IF X > 300 THEN
						RUNNING = FALSE
					END

					SLEEP 1000 / FPS
				END

				PRINT "End of game"
			`;

			oneShot.onPrint = (message) => {
                document.querySelector('pre').innerText += `> ${message}\n`;
			}

			oneShot.run(code);
		</script>
	</body>
</html>
